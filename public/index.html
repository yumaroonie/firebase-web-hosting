<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarah Brown's Microeconomics Journey</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="mainBody">

<button id="switchButton">Switch Content</button>

<!-- Main Content Container -->
<div id="mainContent">
    </div>
    <div class="floatingMoney" style="left: 40%; animation-duration: 5.5s;">
        <img src="GetPersonaPhoto.jpeg" alt="Floating Money">
    </div>
    <div class="floatingMoney" style="right: 20%; animation-duration: 6s;">
        <img src="GetPersonaPhoto.jpeg" alt="Floating Money">
    </div>

    <div class="container">
        <header>
            <img src="communism.png" alt="Sarah Brown">
            <h1>Sarah Brown's Journey (Shoot Communism not Sarah !!!)</h1>
            <p>Exploring the World of Microeconomics</p>
        </header>

        <section>
            <h2>Introduction</h2>
            <p>Sarah Brown embarked on a journey into the world of microeconomics...</p>
            <a href="about.html" class="about-link">About Me</a>
        </section>
    </div>
</div>

<!-- About Content Container, initially hidden -->
<div id="aboutContent" style="display: none;">
    <h1>About Me</h1>
    <p class="animated-paragraph">Chris has never had a bloody nose.</p>
</div>

<script>
    const mainBody = document.getElementById('mainBody');
    const mainContent = document.getElementById('mainContent');
    const aboutContent = document.getElementById('aboutContent');
    const switchButton = document.getElementById('switchButton');

    switchButton.addEventListener('click', () => {
    const bulletHoles = document.querySelectorAll('.bulletHole');
    const healthBar = document.getElementById('healthBar');
    const floatingMoneyElements = document.querySelectorAll('.floatingMoney');
    const container = document.querySelector('.container');
    
    if (mainContent.style.display === "none") {
        mainContent.style.display = "block";
        aboutContent.style.display = "none";
        mainBody.style.background = "linear-gradient(120deg, #4caf50, #8bc34a)";

        // Show health bar and bullet holes
        healthBar.style.display = 'block';
        bulletHoles.forEach(hole => hole.style.display = 'block');
        
        // Show floating money images, the green strip (container), and the hyperlink
        floatingMoneyElements.forEach(money => money.style.display = 'block');
        container.style.display = 'block';
        
    } else {
        mainContent.style.display = "none";
        aboutContent.style.display = "block";
        mainBody.style.background = "#f4f4f4";

        // Hide health bar and bullet holes
        healthBar.style.display = 'none';
        bulletHoles.forEach(hole => hole.style.display = 'none');

        // Hide floating money images, the green strip (container), and the hyperlink
        floatingMoneyElements.forEach(money => money.style.display = 'none');
        container.style.display = 'none';
    }
});


    document.querySelectorAll('.floatingMoney img').forEach(money => {
        money.addEventListener('mouseover', () => {
            money.style.transform = 'scale(1.5)';
        });

        money.addEventListener('mouseout', () => {
            money.style.transform = 'scale(1)';
        });
    });
</script>
<!-- ... (rest of the file) ... -->
<script src="scripts/Main.js"></script>

<audio id="gunshotSound" src="audio/gunshot.mp3" preload="auto"></audio>
<audio id="ouchSound" src="audio/ouch.mp3" preload="auto"></audio>

</body>
</html>
